<!DOCTYPE html>
<html>
  <head>
    <title>Find Synonyms</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      h1 {
        color: #333;
      }
      label,
      input,
      button {
        margin-bottom: 10px;
      }
      input,
      button {
        width: 200px;
        padding: 5px;
      }
      button {
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #555;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Find Synonyms</h1>
    <label for="word-input">Enter a word:</label>
    <input id="word-input" type="text" />
    <button id="save-button">Find Synonyms</button>
  </body>
</html>
